version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm install -g pnpm
            - pnpm install --no-frozen-lockfile
            - echo "NOTION_API_KEY=${NOTION_API_KEY}" >> .env
            - echo "NOTION_DATABASE_ID=${NOTION_DATABASE_ID}" >> .env
        build:
          commands:
            - NODE_ENV=production pnpm build
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm install -g pnpm
            - pnpm install --no-frozen-lockfile
        build:
          commands:
            - NODE_ENV=production pnpm build:frontend
      artifacts:
        baseDirectory: .amplify-hosting/static
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .pnpm-store/**/* 