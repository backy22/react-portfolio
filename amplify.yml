version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm install -g yarn
            - yarn install
            - echo "PORT=8080" > .env
            - echo "NOTION_API_KEY=${NOTION_API_KEY}" >> .env
            - echo "FRONTEND_URL=${FRONTEND_URL}" >> .env
        build:
          commands:
            - yarn build
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: .
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm ci
            # Create env file from Amplify environment variables
            - |
              echo "PORT=8080" > .env
              echo "NOTION_API_KEY=${NOTION_API_KEY}" >> .env
              echo "FRONTEND_URL=${FRONTEND_URL}" >> .env
        build:
          commands:
            - npm run build
            - chmod +x bin/postbuild.sh
            - ./bin/postbuild.sh
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 