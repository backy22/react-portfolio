version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - nvm use 20
            - npm ci
            # Create env file from Amplify environment variables
            - |
              echo "PORT=8080" > .env
              echo "NOTION_API_KEY=${NOTION_API_KEY}" >> .env
              echo "FRONTEND_URL=${FRONTEND_URL}" >> .env
        build:
          commands:
            - npm run build
            - chmod +x bin/postbuild.sh
            - ./bin/postbuild.sh
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  
  - appRoot: server
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - npm run server &
      artifacts:
        baseDirectory: ../dist/server
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/* 